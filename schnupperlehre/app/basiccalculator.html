<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="basiccalculator.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  




</head>

  <body>
    <div id="display"></div>
    <div>
      <button onclick="fügeZahlZuDisplay(7)">7</button>
      <button onclick="fügeZahlZuDisplay(8)">8</button>
      <button onclick="fügeZahlZuDisplay(9)">9</button>
      <button onclick="fügeZahlZuDisplay('/')">/</button>
    </div>
    <div>
      <button onclick="fügeZahlZuDisplay(4)">4</button>
      <button onclick="fügeZahlZuDisplay(5)">5</button>
      <button onclick="fügeZahlZuDisplay(6)">6</button>
      <button onclick="fügeZahlZuDisplay('*')">*</button>
    </div>
    <div>
      <button onclick="fügeZahlZuDisplay(1)">1</button>
      <button onclick="fügeZahlZuDisplay(2)">2</button>
      <button onclick="fügeZahlZuDisplay(3)">3</button>
      <button onclick="fügeZahlZuDisplay('-')">-</button>
    </div>
    <div>
      <button onclick="fügeZahlZuDisplay(0)">0</button>
      <button onclick="fügeZahlZuDisplay('.')">.</button>
      <button onclick="rechnezahlenzusammen()">=</button>
      <button onclick="fügeZahlZuDisplay('+')">+</button>
    </div>
    <div>
      <button onclick="löscheAlleZahlenImDisplay()">Clear</button>
      <button onclick="löscheEineZahlimDisplay()">Delete</button>
    </div>
  </body>
</html>
