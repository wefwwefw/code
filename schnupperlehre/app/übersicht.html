<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentAndBuyMovies.com</title>
  </head>
  <body>
    <h1>Rent or Buy Movies</h1>
    <button onclick="toggleDarkMode()">Switch Theme</button>

    <sl-tab-group placement="bottom">
      <sl-tab slot="nav" panel="Home">Home</sl-tab>
      <sl-tab slot="nav" panel="Shop">Shop</sl-tab>
      <sl-tab slot="nav" panel="Categories">Categories</sl-tab>
      <sl-tab slot="nav" panel="Contact">Contact</sl-tab>
      <sl-tab-panel name="Home"></sl-tab-panel>
      <sl-tab-panel name="Shop"></sl-tab-panel>
      <sl-tab-panel name="Categories"></sl-tab-panel>
      <sl-tab-panel name="Contact"></sl-tab-panel>
    </sl-tab-group>

    <sl-card class="card-overview">
      <img
        slot="image"
        src="https://assets.gqindia.com/photos/5d1c961beaf24a5f5a54dbc9/master/w_1600%2Cc_limit/10.jpg"
        alt="A kitten sits patiently between a terracotta pot and decorative grasses."
      />

      <strong>Marvel Studios</strong><br />
      Spider-man Far From Home<br />
      <small>2 hours and 10 minutes</small>

      <div slot="footer">
        <sl-button href="http://127.0.0.1:5501/schnupperlehre/app/index.html"
          >More Info!</sl-button
        >
        <sl-rating></sl-rating>
      </div>
    </sl-card>
    <style>
      .card-overview {
        max-width: 350px;
      }

      .card-overview small {
        color: var(--sl-color-neutral-500);
      }

      .card-overview [slot="footer"] {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body {
        background-color: white;
        color: black;
        font-size: 16px;
      }

      .dark-mode {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
      }
    </style>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
