<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentAndBuyMovies.com</title>
  </head>
  <body>
    <h1>Rent or Buy Movies</h1>
    <button onclick="toggleDarkMode()">Switch Theme</button>

    <sl-tab-group placement="top">
      <sl-tab slot="nav" panel="Home">Home</sl-tab>
      <sl-tab slot="nav" panel="Shop">Shop</sl-tab>
      <sl-tab slot="nav" panel="Categories">Categories</sl-tab>
      <sl-tab slot="nav" panel="Contact">Contact</sl-tab>
      <sl-tab-panel name="Home"> 
        <div id="kacheln"></div>
      </sl-tab-panel>
      <sl-tab-panel name="Shop"></sl-tab-panel>
      <sl-tab-panel name="Categories"></sl-tab-panel>
      <sl-tab-panel name="Contact"></sl-tab-panel>
    </sl-tab-group>
   

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
